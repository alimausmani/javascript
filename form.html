<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"
        type="text/css"/>
    </head>
    <body>
        <div>
            <h2>Simple Arithmetic <br/>Calculator</h2><hr/>
            <input type="number" placeholder="number 1" 
            id="num1"/><br/>
            <input type="number" placeholder="number 2"
            id="num2"/><br/>
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mul">*</button>
            <button id="div">/</button>
            <input type="number" readonly id="result"/>
        </div>
        <script type="text/javascript">
            var n1=document.getElementById("num1");
            var n2=document.getElementById("num2");
            var res=document.getElementById("result");
              
             document.getElementById("add").addEventListener
             ("click",function(){
                res.value=parseInt(n1.value)+parseInt(n2.value);
                console.log(res.value);
             });    
            document.getElementById("sub").addEventListener
             ("click",function(){
                res.value=parseInt(n1.value)-
                parseInt(n2.value);
                console.log(res.value);

            });
            document.getElementById("mul").addEventListener
             ("click",function(){
                res.value=
                parseInt(n1.value)*parseInt(n2.value);
                console.log(res.value);

             }); 
             document.getElementById("div").addEventListener
             ("click",function(){
                res.value=parseInt(n1.value)/parseInt(n2.value);
                console.log(res.value);

             }); 

        </script>
    </body>    
</html>
